name: Docker Image CI

on: workflow_dispatch

jobs:

  build-and-push-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./images/custom/Containerfile
          build-args: |
            "FRAPPE_PATH=https://github.com/frappe/frappe"
            "NODE_VERSION=18.18.2"
            "PYTHON_VERSION=3.11.6"
            "FRAPPE_BRANCH=v15.67.0"
            "APPS_JSON_BASE64=WyB7ICJ1cmwiOiAiaHR0cHM6Ly9naXRodWIuY29tL2ZyYXBwZS9lcnBuZXh0IiwgImJyYW5jaCI6ICJ2ZXJzaW9uLTE1IiB9LCB7ICJ1cmwiOiAiaHR0cHM6Ly9naXRodWIuY29tL2ZyYXBwZS9ocm1zIiwgImJyYW5jaCI6ICJ2ZXJzaW9uLTE1IiB9IF0K"
          push: true
          tags: bennsel/frappe:latest,bennsel/frappe:15
          platforms: linux/arm64/v8
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
